<script>

    /*!
     * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
     * Copyright 2011-2022 The Bootstrap Authors
     * Licensed under the Creative Commons Attribution 3.0 Unported License.
     */
    (() => {
      'use strict'

      const storedTheme = localStorage.getItem('theme')

      const getPreferredTheme = () => {
        if (storedTheme) {
          return storedTheme
        }

        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = function (theme) {
        if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-bs-theme', 'dark')
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      setTheme(getPreferredTheme())

      const showActiveTheme = theme => {
        const activeThemeIcon = document.querySelector('.theme-icon-active use')
        const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
        const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

        document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
          element.classList.remove('active')
        })

        btnToActive.classList.add('active')
        activeThemeIcon.setAttribute('href', svgOfActiveBtn)
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (storedTheme !== 'light' || storedTheme !== 'dark') {
          setTheme(getPreferredTheme())
        }
      })

      window.addEventListener('DOMContentLoaded', () => {
        showActiveTheme(getPreferredTheme())

        document.querySelectorAll('[data-bs-theme-value]')
          .forEach(toggle => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value')
              localStorage.setItem('theme', theme)
              setTheme(theme)
              showActiveTheme(theme)
            })
          })
      })
    })()

    function basliklariGetir() {
        fetch('https://zeynepyildiz.website/blog/wp-json/wp/v2/posts')
            .then(response => response.json())
            .then(data => {
                const basliklarListesi = document.getElementById('basliklar-listesi');
                if (data.length === 0) {
                    const mesaj = document.createElement('li');
                    mesaj.textContent = "Şu anda bir içerik bulunamadı.";
                    basliklarListesi.appendChild(mesaj);
                } else {
                    const gruplar = {};

                    data.forEach(post => {
                        const tarih = new Date(post.date);
                        const ay = tarih.toLocaleDateString('tr-TR', { month: 'long' });
                        const yil = tarih.getFullYear().toString();

                        const kategori = ay + " " + yil;
                        if (!gruplar[kategori]) {
                            gruplar[kategori] = [];
                        }

                        const baslik = post.title.rendered.replace(/&#8217;/g, "'");
                        const baslikLinki = post.link;

                        const yeniBaslik = document.createElement('li');
                        const yeniLink = document.createElement('a');

                        yeniLink.href = baslikLinki;
                        yeniLink.textContent = baslik;
                        yeniLink.target = "_blank";

                        yeniBaslik.appendChild(yeniLink);
                        yeniBaslik.style.listStyleType = "square";

                        gruplar[kategori].push(yeniBaslik);
                    });

                    Object.keys(gruplar).forEach(kategori => {
                        const kategoriBasliklar = gruplar[kategori];
                        const kategoriBaslikListesi = document.createElement('dl');

                        kategoriBasliklar.forEach(baslik => {
                            kategoriBaslikListesi.appendChild(baslik);
                        });

                        const kategoriBaslikGrubu = document.createElement('div');
                        const kategoriBaslikGrubuBaslik = document.createElement('h5');
                        kategoriBaslikGrubuBaslik.textContent = kategori;

                        kategoriBaslikGrubu.appendChild(kategoriBaslikGrubuBaslik);
                        kategoriBaslikGrubu.appendChild(kategoriBaslikListesi);
                        basliklarListesi.appendChild(kategoriBaslikGrubu);
                    });
                }
            })
            .catch(error => console.error(error));
    }
    window.addEventListener('load', basliklariGetir);

    function projeleriGetir() {
        fetch('https://api.github.com/users/zeynep-yildiz/repos')
            .then(response => response.json())
            .then(data => {
                const projeListesi = document.getElementById('proje-listesi');
                if (data.length === 0) {
                    const mesaj = document.createElement('li');
                    mesaj.textContent = "Şuanlık bir içerik bulunamadı.";
                    projeListesi.appendChild(mesaj);
                } else {
                    data.forEach(repo => {
                        const baslik = repo.name;
                        const projeLinki = repo.html_url;
                        const yeniProje = document.createElement('dl');
                        const yeniLink = document.createElement('a');
                        yeniLink.href = projeLinki;
                        yeniLink.textContent = baslik;
                        yeniLink.target = "_blank";
                        yeniProje.appendChild(yeniLink);
                        projeListesi.appendChild(yeniProje);
                    });
                }
            })
            .catch(error => console.error(error));
    }
    window.addEventListener('load', projeleriGetir);
</script>
