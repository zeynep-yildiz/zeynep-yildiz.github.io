<script>
// Prevent scroll restoration and keep page at top
if ('scrollRestoration' in history) {
  history.scrollRestoration = 'manual';
}

// Keep page at top on load
window.addEventListener('load', () => {
  window.scrollTo(0, 0);
  document.documentElement.scrollTop = 0;
  document.body.scrollTop = 0;
});

// Keep page at top initially
window.scrollTo(0, 0);
document.documentElement.scrollTop = 0;
document.body.scrollTop = 0;

// LANGUAGE
const langBtn = document.getElementById("langBtn");
let currentLang = localStorage.getItem("lang") || "en";

function updateLanguage(lang) {
  currentLang = lang;
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;
  
  // Update button with flag emoji and current language
  if (lang === "tr") {
    langBtn.innerHTML = "ðŸ‡¹ðŸ‡· TR";
    langBtn.setAttribute("aria-label", "TÃ¼rkÃ§e - English'e geÃ§");
  } else {
    langBtn.innerHTML = "ðŸ‡¬ðŸ‡§ EN";
    langBtn.setAttribute("aria-label", "English - TÃ¼rkÃ§e'ye geÃ§");
  }
  
  document.querySelectorAll("[data-tr][data-en]").forEach(el => {
    el.textContent = lang === "tr" ? el.getAttribute("data-tr") : el.getAttribute("data-en");
  });
  
  // Update aria-label for theme button
  const themeBtn = document.getElementById("themeBtn");
  themeBtn.setAttribute("aria-label", lang === "tr" ? "Tema DeÄŸiÅŸtir" : "Toggle Theme");
}

langBtn.onclick = () => {
  updateLanguage(currentLang === "tr" ? "en" : "tr");
};

updateLanguage(currentLang);

// THEME
const body = document.body;
const btn = document.getElementById("themeBtn");

if (localStorage.getItem("theme") === "dark") body.classList.add("dark");

btn.onclick = () => {
  body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    body.classList.contains("dark") ? "dark" : "light"
  );
};

    document.getElementById("profileImage").src = user.avatar_url;
  });

// GITHUB REPOS
fetch("https://api.github.com/users/zeynep-yildiz/repos")
  .then(res => res.json())
  .then(data => {
    const root = document.getElementById("repos");
    data
      .filter(r => r.name !== "zeynep-yildiz.github.io")
      .slice(0, 5)
      .forEach(repo => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          <span>${repo.language || ""}</span>
        `;
        root.appendChild(div);
      });
    // Keep scroll at top after content loads
    window.scrollTo(0, 0);
  });

// MEDIUM POSTS
fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@zeynep-yildiz")
  .then(res => res.json())
  .then(data => {
    if (data.status === "ok" && data.items) {
      const root = document.getElementById("mediumPosts");
      data.items
        .slice(0, 5)
        .forEach(post => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${post.link}" target="_blank">${post.title}</a>
            <span>${new Date(post.pubDate).toLocaleDateString(currentLang === "tr" ? "tr-TR" : "en-US", { year: "numeric", month: "short" })}</span>
          `;
          root.appendChild(div);
        });
      // Keep scroll at top after content loads
      window.scrollTo(0, 0);
    }
  })
  .catch(err => {
